<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Syed Muhammad Irtiza Haider" />
    <meta
      name="description"
      content="This is a weather app that displays temperature, wind, humidity, and feels-like temperature for a searched city."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- External CSS -->
    <link rel="stylesheet" href="../css/style.css" />

    <!-- External JS (deferred to load after HTML) -->
    <script src="../js/script.js" defer></script>

    <title>Weather App</title>
  </head>

  <body>
    <!-- === HEADER === -->
    <header class="header">
      <section class="header__section">
        <!-- App Title -->
        <h1 class="header__h1">Weather</h1>

        <!-- Search Input and Button -->
        <div class="header__search__section__div">
          <input type="text" class="header__search" placeholder="Search city" />
          <button class="header__search__btn">🔍</button>
        </div>
      </section>
    </header>

    <!-- === MAIN CONTENT === -->
    <main class="main">
      <!-- Weather Card Container -->
      <section class="weather__card">
        <!-- City Name -->
        <div class="city__name">
          <h2 class="main__h2">City Name</h2>
        </div>

        <hr />

        <!-- Weather Icon -->
        <img
          class="main__weather__icon"
          src="https://openweathermap.org/img/wn/01d@2x.png"
          alt="Weather Icon"
        />

        <!-- Temperature -->
        <div class="main__city__temp__details">
          <p class="main__temp">Temperature:</p>
          <p class="main__temp__detail">--°C</p>
        </div>

        <!-- Wind -->
        <div class="main__city__wind__details">
          <p class="main__wind">Wind:</p>
          <p class="main__wind__detail">-- km/h</p>
        </div>

        <!-- Humidity -->
        <div class="main__city__humidity__details">
          <p class="main__humidity">Humidity:</p>
          <p class="main__humidity__detail">-- %</p>
        </div>

        <!-- Feels Like -->
        <div class="main__city__feel-like__details">
          <p class="main__feel-like">Feels Like:</p>
          <p class="main__feel-like__detail">-- &deg;C</p>
        </div>

        <!-- Error Message -->
        <p class="error-message"></p>
      </section>
    </main>

    <!-- === FOOTER === -->
    <footer class="footer">
      <p>
        &copy; <time id="year"></time> Syed Muhammad Irtiza Haider. All rights
        reserved.
      </p>
    </footer>
  </body>
</html>
